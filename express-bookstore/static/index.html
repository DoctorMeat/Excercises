<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Bookstore</h1>
    <button class="btn btn-primary mb-3" id="getBooksBtn">Get Books</button>
    <button class="btn btn-success mb-3" id="addBookBtn">Add Book</button>
    <button class="btn btn-danger mb-3" id="deleteAllBtn">Delete All Books</button>

    <ul id="bookList" class="list-group"></ul>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
