<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcakes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="container py-5">
    <h1 class="mb-4">Welcome to the Cupcakes App</h1>
    <div class="mb-4">
      <table class="table">
        <thead>
          <tr>
            <th>Flavor</th>
            <th>Size</th>
            <th>Rating</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="cupcake-list">
          <!-- Cupcakes will be added here dynamically -->
        </tbody>
      </table>
    </div>

    <form id="cupcake-form" class="mb-4">
      <div class="row">
        <div class="col mb-3">
          <input
            type="text"
            id="flavor"
            class="form-control"
            placeholder="Flavor"
            required
          />
        </div>
        <div class="col mb-3">
          <input
            type="text"
            id="size"
            class="form-control"
            placeholder="Size"
            required
          />
        </div>
        <div class="col mb-3">
          <input
            type="number"
            id="rating"
            class="form-control"
            placeholder="Rating"
            step="0.1"
            required
          />
        </div>
        <div class="col mb-3">
          <input
            type="text"
            id="image"
            class="form-control"
            placeholder="Image URL"
          />
        </div>
        <div class="col mb-3">
          <button type="submit" class="btn btn-primary">Add Cupcake</button>
        </div>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
