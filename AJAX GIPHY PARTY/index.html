<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
</head>

<body class="bg-dark">

  
  <div class="container bg-dark"><h1 class="text-center text-white">GIPHY PARTY!</h1></div>

  <div class="container">
    <form class="form-inline d-flex justify-content-center">
      <input type="text" id="search" name="search"
             placeholder="Enter a search term" class="form-control mr-2"/>
      <input type="submit" class="btn btn-outline-light" value="Random GIF!"/>
      <button id="remove" class="btn btn-outline-danger ml-2">Remove Images</button>
    </form>
    <br>
    <div id="gif-canvas" class="row">

    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
